<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Requester</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="./scripts/script.js"></script>
</head>

<body class="bg-[#dbc1ac] dark:bg-gray-800">
    <div class="relative m-8">
        <div class="absolute top-0 right-0">
            <label for="darkSwtich" class="relative inline-block w-11 h-6 cursor-pointer">
                <input data-hs-theme-switch="" type="checkbox" id="darkSwtich" class="peer sr-only">
                <span
                    class="absolute inset-0 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-blue-600 dark:bg-neutral-700 dark:peer-checked:bg-blue-500 peer-disabled:opacity-50 peer-disabled:pointer-events-none"></span>
                <span
                    class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-white rounded-full shadow-sm !transition-transform duration-200 ease-in-out peer-checked:translate-x-full dark:bg-neutral-400 dark:peer-checked:bg-white"></span>
            </label>
        </div>
    </div>

    <h1 class="font-bold text-[#38220f] text-center text-6xl m-4">Anime Requester</h1>
    <div class="bg-[#ece0d1] rounded-lg m-auto mt-6 text-center p-2 w-1/2 shadow-lg">
        <div class="m-8">
            <select name="category" id="category" class="ml-2 p-2 border rounded-lg p-1">
                <option value="title">Title</option>
                <option value="type">Genre</option>
                <option value="byId">ID</option>
                <option value="rank">Ranking</option>
            </select>
            <input type="search" id="site-search" placeholder="Naruto..." name="animeSearch"
                class="ml-2 w-1/2 p-2 border rounded-lg" />
        </div>
        <div>
            <button id="searchButton"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 hover:cursor-pointer dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Search</button>
            <button id="eraseButton"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 hover:cursor-pointer dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Erase</button>
        </div>
    </div>

    <div id="anime-content" class="hidden mx-auto bg-[#967259] rounded-lg m-8 p-2 shadow-lg grid grid-cols-1 lg:grid-cols-3 gap-4">
    </div>
</body>

</html>
