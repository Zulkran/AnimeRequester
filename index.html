<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Requester</title>
    <link rel="icon" href="./amazing drowing.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://kit.fontawesome.com/ed4b06e923.js" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/main.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        };
    </script>
</head>

<body class="bg-[#dbc1ac] dark:bg-[#634832]">
    <!-- API Button -->
    <div class="relative m-8">
        <div class="absolute top-0 left-0">
            <button
                class="h-12 w-12 rounded-lg p-2 shadow-md dark:shadow-3xl dark:text-white hover:bg-gray-100 dark:hover:bg-[#bd9e8a]"
                id="APIButton">
                <i class="fa-solid fa-key fa-xl"></i>
            </button>
            <div class="m-4 p-4 bg-[#bd9e8a] dark:bg-[#bd9e8a] dark:text-white border rounded-lg shadow-md dark:shadow-white hidden"
                id="promptPath">
                <h1>Enter your API KEY :</h1>
                <input class="m-2 p-2 rounded-md text-black" type="text" id="inputAPIKey" placeholder="API Key...">
                <button class="p-2 bg-gray-500 dark:bg-gray-900 rounded-md " id="updateAPIButton"><i class="fa-regular fa-pen-to-square fa-inverse"></i></button>
                <p class="text-green-600 dark:text-green-300 hidden" id="text_success">Your key has update</p>
                <div class="mt-4 p-2 mx-auto rounded-md bg-gray-200 dark:text-black">
                    <p>You have no key ? -> <a class="text-blue-600 underline hover:text-blue-800 visited:text-purple-600" href="https://rapidapi.com/brian.rofiq/api/anime-db/playground/apiendpoint_d5c3dae2-6017-48df-a7cd-be65865d15bc">RapidAPI</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Dark Mode Button -->
    <div class="relative m-8">
        <div class="absolute top-0 right-0">
            <button
                class="h-12 w-12 rounded-lg p-2 shadow-md dark:shadow-3xl hover:bg-gray-100 dark:hover:bg-[#bd9e8a]"
                id="darkModeButton">
                <svg class="fill-violet-700 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
                <svg class="fill-yellow-500 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                        fill-rule="evenodd" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Title -->
    <h1 class="font-bold text-[#38220f] dark:text-[#ece0d1] text-center text-6xl m-4">Anime Requester</h1>

    <!-- Search Bar -->
    <div
        class="bg-[#ece0d1] dark:bg-[#967259] rounded-lg m-auto mt-6 text-center text-md items-center p-12  w-2/3 shadow-lg">
        <div>
            <select name="category" id="category" class="m-2 p-2 border rounded-lg p-1">
                <option value="title">Title</option>
                <option value="type">Genre</option>
                <option value="byId">ID</option>
                <option value="rank">Ranking</option>
            </select>
            <input type="search" id="site-search" placeholder="Naruto..." name="animeSearch"
                class="m-2 w-2/3 p-2 border rounded-lg">
            <button id="searchButton" class="p-2 m-2 text-black bg-white rounded-lg shawdow-lg hover:bg-gray-300">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                <span class="sr-only">Search</span>
            </button>
            <button id="eraseButton" class="p-2 m-2 text-black bg-white rounded-lg shawdow-lg hover:bg-gray-300">
                <i class="fa-regular fa-circle-xmark fa-xl"></i></button>
        </div>
      
        <div class="mx-auto inline-flex text-center items-center grid grid-cols-2 lg:grid-cols-4" id="genres">             
        </div>
    </div>


    <!-- Anime Content with a form of table -->
    <div id="anime-content"
        class="hidden mx-auto dark:bg-[#967259] bg-[#ece0d1] rounded-lg m-8 p-2 shadow-lg grid grid-cols-1 lg:grid-cols-3 gap-4">
    </div>
</body>

</html>
