<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Requester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/ed4b06e923.js" crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        };
    </script>
</head>

<body class="bg-[#dbc1ac] dark:bg-[#634832]">
    <!-- Dark Mode Button -->
    <div class="relative m-8">
        <div class="absolute top-0 right-0">
            <button class="h-12 w-12 rounded-lg p-2 hover:bg-gray-100 dark:hover:bg-gray-700" id="darkModeButton">
                <svg class="fill-violet-700 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
                <svg class="fill-yellow-500 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                        fill-rule="evenodd" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Title -->
    <h1 class="font-bold text-[#38220f] dark:text-[#ece0d1] text-center text-6xl m-4">Anime Requester</h1>

    <!-- Search Bar -->
    <div
        class="bg-[#ece0d1] dark:bg-[#967259] rounded-lg m-auto mt-6 text-center text-md items-center p-12  w-2/3 shadow-lg">
        <div>
        <select name="category" id="category" class="ml-2 p-2 border rounded-lg p-1">
            <option value="title">Title</option>
            <option value="type">Genre</option>
            <option value="byId">ID</option>
            <option value="rank">Ranking</option>
        </select>
        <input type="search" id="site-search" placeholder="Naruto..." name="animeSearch" class="ml-2 w-2/3 p-2 border rounded-lg">
        <button id="searchButton"
            class="p-2 ml-2 text-black bg-white rounded-lg shawdow-lg hover:bg-gray-300">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            <span class="sr-only">Search</span>
        </button>
        <button id="eraseButton"
            class="p-2 ml-2 text-black bg-white rounded-lg shawdow-lg hover:bg-gray-300">
            <i class="fa-regular fa-circle-xmark fa-xl"></i></button>
        </div>
        <div class="m-4 inline-flex text-center items-center grid grid-cols-4">
            <div class="flex items-center cursor-pointer relative">
                <input type="checkbox" id="AwardWinning" name="genres" />
                <label for="AwardWinning">Award Winning</label>
            </div>
            <div class="flex items-center cursor-pointer relative">
                <input type="checkbox" id="Action" name="genres" />
                <label for="Action">Action</label>
            </div>
            <div class="flex items-center cursor-pointer relative">
                <input type="checkbox" id="Suspense" name="genres" />
                <label for="Suspense">Suspense</label>
            </div>
            <div class="flex items-center cursor-pointer relative">
                <input type="checkbox" id="Horror" name="genres" />
                <label for="Horror">Horror</label>
            </div>
            <div class="flex items-center cursor-pointer relative">
                <input type="checkbox" id="Ecchi" name="genres" />
                <label for="Ecchi">Ecchi</label>
            </div>
            <div class="flex items-center cursor-pointer relative">
                <input type="checkbox" id="AvantGarde" name="genres" />
                <label for="AvantGarde">Avant Garde</label>
            </div>
            <div class="flex items-center cursor-pointer relative">
                <input type="checkbox" id="Sports" name="genres" />
                <label for="Sports">Sports</label>
            </div>
            <div class="flex items-center cursor-pointer relative">
                <input type="checkbox" id="Supernatural" name="genres" />
                <label for="Supernatural">Supernatural</label>
            </div>
            <div class="flex items-center cursor-pointer relative">
                <input type="checkbox" id="Fantasy" name="genres" />
                <label for="Fantasy">Fantasy</label>
            </div>
            <div class="flex items-center cursor-pointer relative">
                <input type="checkbox" id="BoysLove" name="genres" />
                <label for="BoysLove">Boys Love</label>
            </div>
            <div class="flex items-center cursor-pointer relative">
                <input type="checkbox" id="Drama" name="genres" />
                <label for="Drama">Drama</label>
            </div>
            <div class="flex items-center cursor-pointer relative">
                <input type="checkbox" id="Comedy" name="genres" />
                <label for="Comedy">Comedy</label>
            </div>
            <div class="flex items-center cursor-pointer relative">
                <input type="checkbox" id="Mystery" name="genres" />
                <label for="Mystery">Mystery</label>
            </div>
            <div class="flex items-center cursor-pointer relative">
                <input type="checkbox" id="GirlsLove" name="genres" />
                <label for="GirlsLove">Girls Love</label>
            </div>
            <div class="flex items-center cursor-pointer relative">
                <input type="checkbox" id="SliceOfLife" name="genres" />
                <label for="SliceOfLife">Slice of Life</label>
            </div>
            <div class="flex items-center cursor-pointer relative">
                <input type="checkbox" id="Adventure" name="genres" />
                <label for="Adventure">Adventure</label>
            </div>
            <div class="flex items-center cursor-pointer relative">
                <input type="checkbox" id="Romance" name="genres" />
                <label for="Romance">Romance</label>
            </div>
            <div class="flex items-center cursor-pointer relative">
                <input type="checkbox" id="Sci-Fi" name="genres" />
                <label for="Sci-Fi">Sci-Fi</label>
            </div>
            <div class="flex items-center cursor-pointer relative">
                <input type="checkbox" id="Erotica" name="genres" />
                <label for="Erotica">Erotica</label>
            </div>
            <div class="flex items-center cursor-pointer relative">
                <input type="checkbox" id="Hentai" name="genres" />
                <label for="Hentai">Hentai</label>
            </div>
        </div>
    </div>


    <!-- Anime Content with a form of table -->
    <div id="anime-content"
        class="hidden mx-auto dark:bg-[#967259] bg-[#ece0d1] rounded-lg m-8 p-2 shadow-lg grid grid-cols-1 lg:grid-cols-3 gap-4">
    </div>
</body>

</html>
